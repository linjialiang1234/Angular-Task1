<div class="login-page-container">
	<h2>Login</h2>
	<form>
  		Email *Required<br>
  		<input type="text" name="email"  [(ngModel)]="login">
  		<br>
  		Password *Required<br>
  		<input type="text" name="password"  [(ngModel)]="password">
		<br>
  		<button type="button" class="login-button" (click)="triggerLogin()">Login</button>
	</form>
</div>
